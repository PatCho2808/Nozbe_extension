<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<title>New tab</title>
	</head>
	<body>
		<div class="container background-img">
			<div class="row">
				<div id="time" class="time"></div>
			</div>
			<div class="row">
				<div class="card">
					<div class="card__header">Today</div>
					<div class="card__body">
						<ul id="overdue_tasks"></ul>
						<ul id="today_tasks"></ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-1-of-2">
					<div class="card">
						<div class="card__header">Priority</div>
						<div class="card__body">
							<ul id="priority_tasks"></ul>
						</div>
					</div>
				</div>
				<div class="col-1-of-2">
					<div class="card">
						<div class="card__header">Filters</div>
						<div class="card__body">
							<div class="filters__list" id="filters"></div>
							<button
								class="btn"
								type="button"
								value="submit"
								id="submit_button"
							>
								Filter &rarr;
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
