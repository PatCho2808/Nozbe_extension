<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>New tab</title>
</head>
<body id="background">
    <div class="container">
        <div class="row">
            <div id="time" class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header header">
                        Today
                    </div>
                    <div class="card-body">
                        <ul id="overdue_tasks"></ul>
                        <ul id="today_tasks"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header header">
                        Priority
                    </div>
                    <div class="card-body">
                        <ul id="priority_tasks"></ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header header">
                        Filters
                    </div>
                    <div class="card-body">
                        <div class="input-group" id="filters"></div>
                        <button class="btn btn-primary btn-sm" type="button" value="submit" id="submit_button">Filter</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="time.js"></script>
    <script src="nozbeService.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
